<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Konzert ‚Äì ConcertJournal</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #0f0f14;
            color: #ffffff;
            max-width: 800px;
            margin-inline: auto;
        }

        a {
            color: #8ab4f8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            margin-bottom: 2rem;
        }

        .back {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .concert-header {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            margin-top: 1.5rem;
        }

        .concert-header img {
            width: 96px;
            height: 96px;
            border-radius: 12px;
            object-fit: cover;
            background: #222;
            flex-shrink: 0;
        }

        .concert-info h1 {
            margin: 0;
            font-size: 1.6rem;
        }

        .meta {
            margin-top: 0.4rem;
            font-size: 0.95rem;
            opacity: 0.75;
        }

        .section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            opacity: 0.6;
            font-style: italic;
        }

        .loading,
        .error {
            margin-top: 3rem;
            opacity: 0.8;
            font-style: italic;
        }
    </style>
</head>

<body>

    <header>
        <a class="back" href="concerts.html">‚Üê Zur√ºck zu meinen Konzerten</a>
    </header>

    <div id="content">
        <p class="loading">Konzert wird geladen ‚Ä¶</p>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = "https://brjekjxckpdlwffcdndn.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_9arAE6MQR0Cj0m-jE3lXCQ_BfNy0PK7";

        const client = window.supabase.createClient(
            SUPABASE_URL,
            SUPABASE_ANON_KEY
        );

        const content = document.getElementById("content");

        function getConcertId() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        async function requireAuth() {
            const { data } = await client.auth.getSession();
            if (!data.session) {
                window.location.href = "login.html";
                return;
            }
        }

        async function loadConcert(concertId) {
            const { data, error } = await client
                .from("concert_visits")
                .select(`
    id,
    title,
    date,
    venue,
    city,
    notes,
    rating,

    artists (
      id,
      name,
      image_url
    ),

    setlist_items (
      id,
      position,
      section,
      title,
      artist_name,
      notes,
      spotify_track_id
    )
  `)
                .eq("id", concertId)
                .order("position", { foreignTable: "setlist_items", ascending: true })
                .single();


            if (error || !data) {
                content.innerHTML = `
        <p class="error">
          Konzert konnte nicht geladen werden.
        </p>
      `;
                return;
            }

            content.innerHTML = `
      <div class="concert-header">
        <img
          src="${data.artists?.image_url ?? "https://via.placeholder.com/96"}"
          alt="${data.artists?.name ?? "Artist"}"
        />

        <div class="concert-info">
          <h1>${data.artists?.name ?? "Unbekannter Artist"}</h1>
          <div class="meta">
            ${data.venue ?? "Unbekannter Ort"} ¬∑
            ${data.date ?? ""}
          </div>
        </div>
      </div>

      <div class="section">
        Weitere Details (Notizen, Setlist, Bewertung) folgen bald üé∂
      </div>
    `;
        }

        async function init() {
            await requireAuth();

            const concertId = getConcertId();
            if (!concertId) {
                content.innerHTML = `
        <p class="error">
          Kein Konzert angegeben.
        </p>
      `;
                return;
            }

            loadConcert(concertId);
        }

        init();
    </script>

</body>

</html>

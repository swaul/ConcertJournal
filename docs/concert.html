<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Konzert ‚Äì ConcertJournal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* global box sizing for predictable layout on small screens */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* subtle font smoothing for better rendering on mobile */
        html, body { -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #0f0f14;
            color: #ffffff;
            max-width: 800px;
            margin-inline: auto;
            width: 100%;
        }

        a {
            color: #8ab4f8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        header {
            margin-bottom: 2rem;
        }

        .back {
            font-size: 0.95rem;
            opacity: 0.9;
            display: inline-block;
            padding: 0.45rem 0.6rem;
            /* larger tap target */
            border-radius: 8px;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        .concert-header {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            margin-top: 1.5rem;
        }

        /* default (desktop) artist image */
        .artist-image {
            width: 96px;
            height: 96px;
            border-radius: 12px;
            object-fit: cover;
            background: #222;
            flex-shrink: 0;
            display: block;
        }

        .concert-info h1 {
            margin: 0;
            font-size: 1.6rem;
            word-break: break-word;
        }

        .meta {
            margin-top: 0.4rem;
            font-size: 0.95rem;
            opacity: 0.75;
        }

        .section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            opacity: 0.6;
            font-style: italic;
        }

        .loading,
        .error {
            margin-top: 3rem;
            opacity: 0.8;
            font-style: italic;
        }

        /* responsive adjustments for small screens */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .concert-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            /* make the image fluid on narrow screens */
            .artist-image {
                width: 72px;
                height: 72px;
                border-radius: 10px;
                max-width: 100%;
            }

            .concert-info h1 {
                font-size: 1.2rem;
            }

            .meta {
                font-size: 0.9rem;
            }

            .section,
            .loading,
            .error {
                margin-top: 1.5rem;
                padding-top: 1rem;
            }

            .back {
                font-size: 0.95rem;
                padding: 0.5rem;
            }
        }

        /* ensure very small screens keep readable layout */
        @media (max-width: 360px) {
            .artist-image { width: 64px; height: 64px; }
            body { padding-left: 0.75rem; padding-right: 0.75rem; }
            .concert-info h1 { font-size: 1.05rem; }
        }
    </style>
</head>

<body>

    <header>
        <a class="back" href="concerts.html">‚Üê Zur√ºck zu meinen Konzerten</a>
        <h1 id="title"></h1>
    </header>

    <div id="content">
        <p class="loading">Konzert wird geladen ‚Ä¶</p>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = "https://brjekjxckpdlwffcdndn.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_9arAE6MQR0Cj0m-jE3lXCQ_BfNy0PK7";

        const client = window.supabase.createClient(
            SUPABASE_URL,
            SUPABASE_ANON_KEY
        );

        // format ISO date strings to a readable German date, e.g. "15. Nov. 2024"
        function formatDate(dateStr) {
            if (!dateStr) return "";
            try {
                const d = new Date(dateStr);
                if (Number.isNaN(d.getTime())) return dateStr;
                return new Intl.DateTimeFormat("de-DE", {
                    day: "numeric",
                    month: "short",
                    year: "numeric"
                }).format(d);
            } catch {
                return dateStr;
            }
        }

        const content = document.getElementById("content");

        function getConcertId() {
            const params = new URLSearchParams(window.location.search);
            return params.get("id");
        }

        async function requireAuth() {
            const { data } = await client.auth.getSession();
            if (!data.session) {
                window.location.href = "login.html";
                return;
            }
        }

        async function loadConcert(concertId) {
            const { data, error } = await client
                .from("concert_visits")
                .select(`
    id,
    title,
    date,
    venue,
    city,
    notes,
    rating,

    artists (
      id,
      name,
      image_url
    ),

    setlist_items (
      id,
      position,
      section,
      title,
      artist_name,
      notes,
      spotify_track_id
    )
  `)
                .eq("id", concertId)
                .order("position", { foreignTable: "setlist_items", ascending: true })
                .single();


            if (error || !data) {
                content.innerHTML = `
        <p class="error">
          Konzert konnte nicht geladen werden.
        </p>
      `;
                return;
            }

            document.getElementById("title").textContent = data.title ?? data.artists.name;

            content.innerHTML = `
		  <div class="concert-header">
			<img
			  class="artist-image"
			  src="${data.artists?.image_url ?? "https://via.placeholder.com/96"}"
			  alt="${data.artists?.name ?? "Artist"}"
			  loading="lazy"
			/>

			<div class="concert-info">
			  <h1>${data.artists?.name ?? "Unbekannter Artist"}</h1>
			  <div class="meta">
				${formatDate(data.date)} ¬∑ 
				${data.venue ?? "Unbekannter Ort"}
			  </div>
			</div>
		  </div>

		  <div class="section">
			Weitere Details (Notizen, Setlist, Bewertung) folgen bald üé∂
		  </div>
		`;
        }

        async function init() {
            await requireAuth();

            const concertId = getConcertId();
            if (!concertId) {
                content.innerHTML = `
        <p class="error">
          Kein Konzert angegeben.
        </p>
      `;
                return;
            }

            loadConcert(concertId);
        }

        init();
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <title>Neues Passwort setzen – ConcertJournal</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: clamp(1rem, 4vw, 2rem);
      background: #0f0f14;
      color: #ffffff;
      max-width: 480px;
      margin-inline: auto;
    }

    h1 {
      margin-top: 4rem;
      font-size: 1.6rem;
      text-align: center;
    }

    p {
      opacity: 0.8;
      line-height: 1.6;
      text-align: center;
      margin-top: 1rem;
    }

    form {
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.7rem 0.8rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: #0f0f14;
      color: #ffffff;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      min-height: 44px;
    }

    button:hover {
      opacity: 0.85;
    }

    .message {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      text-align: center;
    }

    .error {
      color: #ff8a8a;
    }

    .success {
      color: #9dd39d;
    }
  </style>
</head>

<body>

  <h1>Neues Passwort</h1>

  <p>
    Bitte gib dein neues Passwort ein.
  </p>

  <form id="password-form">
    <input type="password" id="password" placeholder="Neues Passwort" required />

    <input type="password" id="passwordConfirm" placeholder="Passwort bestätigen" required />

    <button type="submit">
      Passwort speichern
    </button>
  </form>

  <div id="message" class="message"></div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://brjekjxckpdlwffcdndn.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_9arAE6MQR0Cj0m-jE3lXCQ_BfNy0PK7";

    const client = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const form = document.getElementById("password-form");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      messageEl.textContent = "";
      messageEl.className = "message";

      const password = document.getElementById("password").value;
      const confirm = document.getElementById("passwordConfirm").value;

      if (password.length < 6) {
        messageEl.textContent = "Das Passwort muss mindestens 6 Zeichen lang sein.";
        messageEl.classList.add("error");
        return;
      }

      if (password !== confirm) {
        messageEl.textContent = "Die Passwörter stimmen nicht überein.";
        messageEl.classList.add("error");
        return;
      }

      const { error } = await client.auth.updateUser({
        password: password
      });

      if (error) {
        messageEl.textContent = error.message;
        messageEl.classList.add("error");
      } else {
        messageEl.textContent = "Passwort wurde erfolgreich geändert.";
        messageEl.classList.add("success");

        setTimeout(() => {
          window.location.href = "concerts.html";
        }, 1500);
      }
    });
  </script>

</body>

</html>

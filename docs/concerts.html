<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Meine Konzerte ‚Äì ConcertJournal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        /* global box sizing & font smoothing for mobile */
        *, *::before, *::after { box-sizing: border-box; }
        html, body { -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #0f0f14;
            color: #ffffff;
            max-width: 900px;
            margin-inline: auto;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        h1 { margin: 0; }

        button {
            padding: 0.5rem 0.9rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: transparent;
            color: #fff;
            cursor: pointer;
            font-size: 0.9rem;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }

        .concert {
            display: flex;
            gap: 1rem;
            align-items: center;
            padding: 0.5rem 0;
        }

        /* reusable artist image */
        .artist-image {
            width: 64px;
            height: 64px;
            border-radius: 8px;
            object-fit: cover;
            background: #222;
            flex-shrink: 0;
            display: block;
        }

        .concert-info h2 { margin: 0; font-size: 1.05rem; }
        .concert-info .meta { font-size: 0.9rem; opacity: 0.7; }

        .empty, .loading, .error { opacity: 0.8; font-style: italic; margin-top: 2rem; }

        footer { margin-top: 4rem; font-size: 0.9rem; opacity: 0.7; }
        a { color: #8ab4f8; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* responsive */
        @media (max-width: 600px) {
            body { padding: 1rem; }
            header { flex-direction: column; align-items: stretch; gap: 0.75rem; }
            button { padding: 0.6rem; align-self: flex-end; }
            .concert { flex-direction: row; gap: 0.75rem; align-items: center; }
            .artist-image { width: 56px; height: 56px; }
            .concert-info h2 { font-size: 1rem; }
        }

        @media (max-width: 360px) {
            .artist-image { width: 48px; height: 48px; }
            body { padding-left: 0.75rem; padding-right: 0.75rem; }
            .concert-info h2 { font-size: 0.95rem; }
        }
    </style>
</head>

<body>

    <header>
        <h1>Meine Konzerte</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <div id="content">
        <p class="loading">Lade deine Konzerte ‚Ä¶</p>
    </div>

    <footer>
        <p>
            <a href="faq.html">FAQ</a> ¬∑
            <a href="impressum.html">Impressum</a> ¬∑
            <a href="datenschutz.html">Datenschutz</a>
        </p>
    </footer>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = "https://brjekjxckpdlwffcdndn.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_9arAE6MQR0Cj0m-jE3lXCQ_BfNy0PK7";

        const client = window.supabase.createClient(
            SUPABASE_URL,
            SUPABASE_ANON_KEY
        );

                // format ISO date strings to a readable German date, e.g. "15. Nov. 2024"
        function formatDate(dateStr) {
            if (!dateStr) return "";
            try {
                const d = new Date(dateStr);
                if (Number.isNaN(d.getTime())) return dateStr;
                return new Intl.DateTimeFormat("de-DE", {
                    day: "numeric",
                    month: "short",
                    year: "numeric"
                }).format(d);
            } catch {
                return dateStr;
            }
        }

        const content = document.getElementById("content");

        // üîê Session pr√ºfen
        async function requireAuth() {
            const { data } = await client.auth.getSession();

            if (!data.session) {
                window.location.href = "login.html";
                return;
            }

            loadConcerts(data.session.user.id);
        }

        // üéµ Konzerte laden (read-only)
        async function loadConcerts(userId) {
            content.innerHTML = "";

            const { data, error } = await client
                .from("concert_visits")
                .select(`
        id,
        title,
        venues (
            id,
            name,
            formatted_address,
            latitude,
            longitude
        ),
        date,
        artists (
        id,
        name,
        image_url
        )
    `)
                .eq("user_id", userId)
                .order("date", { ascending: false });

            if (error) {
                console.error(error);
                content.innerHTML = `
        <p class="error">
          Deine Konzerte konnten nicht geladen werden.
        </p>
      `;
                return;
            }

            if (!data || data.length === 0) {
                content.innerHTML = `
        <p class="empty">
          Du hast noch keine Konzerte gespeichert.
        </p>
      `;
                return;
            }

            data.forEach(concert => {
                const el = document.createElement("div");
                el.className = "concert";
                
                el.onclick = () => {
                window.location.href = `concert.html?id=${concert.id}`;
                };
                el.style.cursor = "pointer";

                const imageUrl = concert.artists?.image_url;

                el.innerHTML = `
    <img
      class="artist-image"
      src="${imageUrl ?? "https://via.placeholder.com/64"}"
      alt="${concert.artists?.name ?? "Artist"}"
      loading="lazy"
    />

    <div class="concert-info">
      <h2>${concert.artists?.name ?? "Unbekannter Artist"}</h2>
      <div class="meta">
        ${concert.venues?.name ?? "Unbekannter Ort"} ¬∑
        ${formatDate(concert.date)}
      </div>
    </div>
  `;

                content.appendChild(el);
            });

        }

        // üö™ Logout
        async function logout() {
            await client.auth.signOut();
            window.location.href = "login.html";
        }

        requireAuth();
    </script>

</body>

</html>
